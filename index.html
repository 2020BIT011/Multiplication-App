<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplication App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <form class="form" id="form" >
        <h4 class="score" id="score">score:0</h4>

        <h1 id="question">What is 1 multiply by 89 ?</h1>
        <input type="text" class="input" id="input" placeholder="Enter Your Answer" autofocusautocomplete="off">

        <button type="submit" class="btn">Submit</button>

      </form>






<script type="text/javascript">
const num1 = Math.ceil(Math.random() * 10);
const num2 = Math.ceil(Math.random() * 10);

const questionE1 = document.getElementsById("question");

const inputE1 = document.getElementsById("input");

const formE1 = document.getElementsById("form");

const scoreE1 = document.getElementsById("score");

let score=JSON.parse(localStorage.getItem("score"));

if(!score){
  score=0;
}
scoreE1.innerText = `score: ${score}`;
questionE1.innerText =`What is ${num1} multiply by ${num2} ? `;

const correctAns = num1 * num2;

formE1.addEventListener("submit",()=>{
const userAns = +inputE1.value;
    if (userAns === correctAns){
      score++;
      updateLocalStorage();
       }
    else {
      score--;
      updateLocalStorage();
    }

});
 function updateLocalStorage(){
      localStorage.setItem("score" , JSON.stringify(score));
 }

</script>



    </body>
</html>
